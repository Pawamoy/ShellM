language: bash
before_install:
  - sudo apt-get -qq update
  - sudo curl -Lso /usr/bin/shellcheck https://github.com/caarlos0/shellcheck-docker/releases/download/v0.4.4/shellcheck
  - sudo chmod +x /usr/bin/shellcheck
  - sudo apt-get install -y devscripts zsh

install:
  - printf "3\n2\n" | ./install.sh
  - export shellm="$(pwd)"
  - . "${shellm}/usr/shellmrc"
script:
  - ./test.sh -C
  - ./test.sh -C -u
  - ./test.sh -n -c || true
  - ./test.sh -n -c -u || true
